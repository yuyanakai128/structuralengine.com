<body class="u-body">

  <!-- ヘッダー -->

      <header>
        <img class="img" src="/assets/images/malme_logo.svg" alt="logo">
      </header>

    <div class="main_container">

        <!-- 左カラム-->

        <div class="left_container">
            <h2 class="vision">土木事業の三次元化に<br>本気で取り組む</h2>
            <ul class="bl_media_container">
                <li class="bl_media_itemWrapper">
                  <div class="bl_media_item">
                    <img class="img" src="/assets/images/service_1.png" alt="">
                    <h3 class="title">立体骨組応力解析</h3>
                    <p class="text">任意系立体骨組構造物の応力解析を<br>行うプログラム</p>
                  </div>
                </li>
                <li class="bl_media_itemWrapper">
                  <div class="bl_media_item">
                    <img class="img" src="/assets/images/service_2.png" alt="">
                    <h3 class="title">断面性能照査</h3>
                    <p class="text">断面の釣り合い計算および<br>応力度の算定を行うプログラム</p>
                  </div>
                </li>
                <li class="bl_media_itemWrapper">
                  <div class="bl_media_item">
                    <img class="img" src="/assets/images/service_3.png" alt="">
                    <h3 class="title">3Dモデルジェネレーター</h3>
                    <p class="text">合成桁のIFCモデルを<br>作成するプログラム</p>
                  </div>
                </li>           
              </ul>
        </div>
 
        <!--ログイン-->     
        <div class="right_container">
            <div class = "login_container">
                <h2 class="img"><img src="/assets/images/logo.png" alt="ログイン"></h2>
                <form [formGroup]="loginForm" (ngSubmit)="login()" (submit)="login()">
                  <input type="email" name="mail" required email class="form-control" formControlName="email" [(ngModel)]="loginUserName" placeholder="Email" id="user_name_id">
                  <input type="password" class="form-control" formControlName="password" [(ngModel)]="loginPassword" placeholder="Password" required>
                </form>
                <div class="button-area">
                    <a class="btn-md new-resis" (click)="login()">Log in</a>
                </div>
                <a class="forget" (click)="forgetPass()">Forgot Password?</a>
                <hr>
                <div class="container">
                    <div class="button-area">
                        <a class="btn-lg new-resis" (click)="new_resis()">Sign Up</a>
                    </div>
                </div>
             </div>
        </div> 
    </div>

    <!-- フッター -->

    <footer>
      <p class="copyright"> Copyright Malme inc All rights reserved. </p>
    </footer>

</body>
